<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pengukuran Seragam Sekolah</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f0f7f4;
            color: #2d6a4f;
            padding: 20px;
            line-height: 1.6;
        }
        h2, h3 {
            color: #40916c;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .form-container, .admin-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .hidden {
            display: none;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #74c69d;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #40916c;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2d6a4f;
        }
        .result {
            margin-top: 10px;
            font-size: 18px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #74c69d;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #95d5b2;
            color: #2d6a4f;
        }
        .nav-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: auto;
            padding: 10px 20px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            input, select, button {
                font-size: 14px;
            }
            .form-container, .admin-container {
                padding: 15px;
            }
            th, td {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="formPage" class="form-container">
            <h2>Formulir Pengukuran Seragam Sekolah</h2>
            <label for="studentId">Masukkan ID Siswa:</label>
            <input type="text" id="studentId" placeholder="Contoh: A001">
            <button onclick="checkStudent()">Cek</button>
            <div id="studentName" class="result"></div>

            <div id="uniformForm" class="hidden">
                <h3>Pilih Ukuran Seragam</h3>
                <label>Baju Putih:</label>
                <select id="bajuPutih">
                    <option value="">Pilih Ukuran</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>

                <label>Celana Biru:</label>
                <select id="celanaBiru">
                    <option value="">Pilih Ukuran</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>

                <button onclick="saveData()">Simpan</button>
            </div>
        </div>

        <div id="adminPage" class="admin-container hidden">
            <h2>Halaman Admin</h2>
            <label for="adminPassword">Masukkan Password:</label>
            <input type="password" id="adminPassword">
            <button onclick="checkAdmin()">Login</button>
            <div id="adminData" class="hidden">
                <h3>Data Seragam</h3>
                <label for="uploadData">Upload Data (JSON):</label>
                <input type="file" id="uploadData" accept=".json" onchange="uploadData(event)">
                <button onclick="downloadJSON()" style="margin-top: 10px;">Download JSON</button>
                <button onclick="downloadCSV()" style="margin-top: 10px;">Download CSV</button>
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nama</th>
                            <th>Baju Putih</th>
                            <th>Celana Biru</th>
                        </tr>
                    </thead>
                    <tbody id="dataBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <button onclick="toggleAdminPage()" class="nav-button">Admin</button>

    <script>
        // Data siswa
        const students = {
            "A001": "Ali",
            "B002": "Ahmad"
        };

        // Data seragam yang disimpan (diambil dari localStorage jika ada)
        let uniformData = JSON.parse(localStorage.getItem("uniformData")) || {};

        // Password admin
        const adminPassword = "admin123";

        function checkStudent() {
            const id = document.getElementById("studentId").value.toUpperCase();
            const nameDisplay = document.getElementById("studentName");
            const uniformForm = document.getElementById("uniformForm");

            if (students[id]) {
                nameDisplay.textContent = `Nama: ${students[id]}`;
                uniformForm.classList.remove("hidden");
            } else {
                nameDisplay.textContent = "ID tidak ditemukan!";
                uniformForm.classList.add("hidden");
            }
        }

        function saveData() {
            const id = document.getElementById("studentId").value.toUpperCase();
            const bajuPutih = document.getElementById("bajuPutih").value;
            const celanaBiru = document.getElementById("celanaBiru").value;

            if (bajuPutih && celanaBiru) {
                uniformData[id] = {
                    name: students[id],
                    bajuPutih: bajuPutih,
                    celanaBiru: celanaBiru
                };
                // Simpan ke localStorage
                localStorage.setItem("uniformData", JSON.stringify(uniformData));
                alert("Data berhasil disimpan!");
            } else {
                alert("Silakan pilih semua ukuran!");
            }
        }

        function toggleAdminPage() {
            const formPage = document.getElementById("formPage");
            const adminPage = document.getElementById("adminPage");
            formPage.classList.toggle("hidden");
            adminPage.classList.toggle("hidden");
        }

        function checkAdmin() {
            const password = document.getElementById("adminPassword").value;
            const adminData = document.getElementById("adminData");
            if (password === adminPassword) {
                adminData.classList.remove("hidden");
                displayTable();
            } else {
                alert("Password salah!");
            }
        }

        function displayTable() {
            const tbody = document.getElementById("dataBody");
            tbody.innerHTML = "";
            for (const id in uniformData) {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${id}</td>
                    <td>${uniformData[id].name}</td>
                    <td>${uniformData[id].bajuPutih}</td>
                    <td>${uniformData[id].celanaBiru}</td>
                `;
                tbody.appendChild(row);
            }
        }

        function downloadCSV() {
            let csvContent = "ID,Nama,Baju Putih,Celana Biru\n";
            for (const id in uniformData) {
                const row = [
                    id,
                    uniformData[id].name,
                    uniformData[id].bajuPutih,
                    uniformData[id].celanaBiru
                ].join(",");
                csvContent += row + "\n";
            }

            const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", "data_seragam.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function downloadJSON() {
            const jsonContent = JSON.stringify(uniformData, null, 2);
            const blob = new Blob([jsonContent], { type: "application/json;charset=utf-8;" });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", "data_seragam.json");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function uploadData(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        uniformData = JSON.parse(e.target.result);
                        localStorage.setItem("uniformData", JSON.stringify(uniformData));
                        displayTable();
                        alert("Data berhasil diunggah!");
                    } catch (error) {
                        alert("File JSON tidak valid!");
                    }
                };
                reader.readAsText(file);
            }
        }
    </script>
</body>
</html>
